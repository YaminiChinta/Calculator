<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <title>Calcualtor</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="container">
        <div class="calculator-box">
            <form name="calculator">
                <input id="display" type="text" name="display" placeholder="0" readonly>
                <br>
                <input type="button" value="7" onclick="calculator.display.value +='7'"  class="button">
                <input type="button" value="8" onclick="calculator.display.value +='8'"  class="button">
                <input type="button" value="9" onclick="calculator.display.value +='9'"  class="button">
                <input type="button" value="+" onclick="calculator.display.value+='+'"  class="button mathbutton">
                <br>
                <input type="button" value="4" onclick="calculator.display.value +='4'"  class="button">
                <input type="button" value="5" onclick="calculator.display.value +='5'"  class="button">
                <input type="button" value="6" onclick="calculator.display.value +='6'"  class="button">
                <input type="button" value="-" onclick="calculator.display.value +='-'"  class="button mathbutton">
                <br>
                <input type="button" value="1" onclick="calculator.display.value +='1'"  class="button">
                <input type="button" value="2" onclick="calculator.display.value +='2'"  class="button">
                <input type="button" value="3" onclick="calculator.display.value +='3'"  class="button">
                <input type="button" value="x" onclick="calculator.display.value+='*'"  class="button mathbutton">
                <br>
                <input type="button" value="C" onclick="calculator.display.value =''"  class="button clearbutton">
                <input type="button" value="0" onclick="calculator.display.value +='0'"  class="button">
                <input type="button" value="<=" onclick="dele()"  class="button delbutton">
                <input type="button" value="/" onclick="calculator.display.value +='/'"  class="button mathbutton">
                <br>
                <input type="button" value="^" onclick="calculator.display.value +='**'"  class="button mathbutton">
                <input type="button" value="%" onclick="calculator.display.value +='%'"  class="button mathbutton">
                <input type="button" value="." onclick="calculator.display.value +='.'"  class="button mathbutton">
                <input type="button" value="=" onclick="calculator.display.value=eval(calculator.display.value)"  class="button mathbutton">
                <br>
            </form>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
